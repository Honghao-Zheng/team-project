apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
spec:
  rules:
  - host:  a599bba2031994e61bce2e9f06a7429c-fc887fac34298006.elb.eu-west-2.amazonaws.com 
    http:
      # the path to java backend has to be place first in order for it to be matched
      paths:
      - path: /api/v1/customers
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8080
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
  ingressClassName: nginx